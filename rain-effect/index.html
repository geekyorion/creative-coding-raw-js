<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye - Thousands of particles</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freehand&display=swap" rel="stylesheet">
    <!-- other stylesheet -->
    <link rel="stylesheet" href="../common/styles/styles.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="wrapper">
        <canvas id="canvas"></canvas>

        <div class="text">
            I don't know why
            <br />
            But <span class="highlight">every time I look into your eyes</span>
            <br />
            <span class="highlight">I see a thousand falling shooting stars</span> and yes I love you
            <br />
            I can't believe that every night you're by my side
        </div>
    </div>

    <!-- music -->
    <audio autoplay loop id="audio">
        <source src="./assets/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- audio control button -->
    <div class="audio-btn">
        <div class="play-btn">&#128266;</div>
        <div class="pause-btn">&#128263;</div>
    </div>

    <script src="../common/scripts/animation.js"></script>
